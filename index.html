<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">Library</h1>
            <button id="addBook" class="headerButtons">ADD BOOK</button>
        </div>
        <div class="library">
            <div class="book">
                <p class="bookTitle">"Cool Book"</p>
                <p class="author">Amazing Author</p>
                <p class="pages">200 pages</p>
                <button class="bookButton read">Read</button>
                <button class="bookButton remove">Remove</button>
            </div>
        </div>
        <div class="footer">
            <p class="footerText">Created by <a href="https://github.com/itsalexi">Alexi</a></p>
            <p class="footerText">Built for <a href="https://theodinproject.com">The Odin Project</a> ❤️</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
